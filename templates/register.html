<!DOCTYPE html>
<html>
<head>
  <title>Register</title>
  <style>
    body { font-family: Helvetica; padding: 40px; }
    form { max-width: 400px; margin: 0 auto; }
    input { display: block; width: 100%; padding: 10px; margin-bottom: 15px; }
    button { padding: 10px 20px; background-color: #272e3d; color: white; border: none; border-radius: 6px; font-weight: bold; }
    button:hover { background-color: #3c465c; }
  </style>
</head>
<body>
  <h2>Register</h2>
  <form method="POST">
    <input type="email" name="email" placeholder="Email" required />
    <input type="password" name="password" placeholder="Password" required />
    <button type="submit">Register</button>
  </form>
  <p>Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
</body>
</html>
